          { value: "surprise", label: "–ù–µ –∑–Ω–∞—é ‚Äî —Å—é—Ä–ø—Ä–∏–∑!" }
        ]
      }
    ];

    let answers = {};
    let currentStep = 0;

    function renderStep() {
      const step = steps[currentStep];
      let html = `<h3>${step.question}</h3>`;
      
      if (step.multi) {
        html += `<div id="options">`;
        step.options.forEach(opt => {
          html += `
            <label>
              <input type="checkbox" name="interests" value="${opt.value}" onchange="toggleInterest(this)"> 
              ${opt.label}
            </label>
          `;
        });
        html += `</div><div id="interests-error">–ú–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –Ω–µ –±–æ–ª–µ–µ 2</div>`;
      } else {
        html += `
          <select id="select-answer">
            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
            ${step.options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('')}
          </select>
        `;
      }
      
      html += `<button onclick="nextStep()" id="next-btn" disabled>–î–∞–ª–µ–µ</button>`;
      document.getElementById('questions').innerHTML = html;
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ—Ç–≤–µ—Ç, –µ—Å–ª–∏ –µ—Å—Ç—å
      if (answers[step.key]) {
        if (step.multi) {
          const selected = answers[step.key] || [];
          document.querySelectorAll('input[name="interests"]').forEach(cb => {
            cb.checked = selected.includes(cb.value);
          });
        } else {
          const selectEl = document.getElementById('select-answer');
          if (selectEl) {
            selectEl.value = answers[step.key];
            // –í–∞–∂–Ω–æ: –≤—Ä—É—á–Ω—É—é –≤—ã–∑—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, —Ç–∞–∫ –∫–∞–∫ –∑–Ω–∞—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ
            updateAnswerFromSelect(selectEl.value);
          }
        }
      }
      
      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è select
      const selectEl = document.getElementById('select-answer');
      if (selectEl) {
        selectEl.addEventListener('change', function() {
          const value = this.value;
          if (value) {
            updateAnswerFromSelect(value);
            updateNextButton();
          } else {
            delete answers[step.key];
            updateNextButton();
          }
        });
      }
      
      updateNextButton();
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –∏–∑ select
    function updateAnswerFromSelect(value) {
      const step = steps[currentStep];
      if (step && !step.multi) {
        answers[step.key] = value;
      }
    }

    function toggleInterest(checkbox) {
      const step = steps[currentStep];
      const selected = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value);
      
      if (selected.length > step.max) {
        checkbox.checked = false;
        document.getElementById('interests-error').style.display = 'block';
        setTimeout(() => document.getElementById('interests-error').style.display = 'none', 2000);
      } else {
        answers[step.key] = selected;
        updateNextButton();
      }
    }

    function updateNextButton() {
      const step = steps[currentStep];
      console.log(currentStep)
      console.log(step)
      let isValid = false;
      
      if (step.multi) {
        isValid = (answers[step.key] && answers[step.key].length > 0);
      } else {
        const val = document.getElementById('select-answer')?.value;
        console.log(val)
        if (val) {
          console.log(val)
          answers[step.key] = val;
          isValid = true;
        }
      }
      
      document.getElementById('next-btn').disabled = !isValid;
    }

    function nextStep() {
      currentStep++;
      if (currentStep < steps.length) {
        renderStep();
      } else {
        showResults();
      }
    }

    function showResults() {
    const { recipient, budget, interests } = answers;

    // –®–∞–≥ 1: –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    let baseFiltered = gifts.filter(g => {
      if (recipient !== 'adult') {
        return g.category === recipient;
      } else {
        return g.category === 'adult';
      }
    });

    // –§–∏–ª—å—Ç—Ä –ø–æ –±—é–¥–∂–µ—Ç—É
    if (budget !== 'premium') {
      const budgetOrder = { low: 0, medium: 1, high: 2, premium: 3 };
      baseFiltered = baseFiltered.filter(g => {
        if (g.budget === 'any') return true;
        return budgetOrder[g.budget] <= budgetOrder[budget];
      });
    }

    // –®–∞–≥ 2: —Å–Ω–∞—á–∞–ª–∞ ‚Äî –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞–º (–µ—Å–ª–∏ –Ω–µ "—Å—é—Ä–ø—Ä–∏–∑")
    let relevant = [];
    if (interests && interests.length > 0 && !interests.includes('surprise')) {
      relevant = baseFiltered.filter(g =>
        interests.some(i => g.interests?.includes(i))
      );
    }

    // –®–∞–≥ 3: –µ—Å–ª–∏ –º–∞–ª–æ ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—â–∏–µ –∏–∑ —Ç–æ–π –∂–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    let finalList = [...relevant];
    if (finalList.length < 10) {
      const missing = 15 - finalList.length;
      const withoutInterests = baseFiltered.filter(g => !relevant.includes(g));
      const shuffledExtra = [...withoutInterests].sort(() => 0.5 - Math.random());
      finalList.push(...shuffledExtra.slice(0, missing));
    }

    // –®–∞–≥ 4: –µ—Å–ª–∏ –≤—Å—ë –µ—â—ë –º–∞–ª–æ ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ –ø–æ–¥–∞—Ä–∫–∏
    if (finalList.length < 10) {
      const universal = gifts.filter(g => g.interests?.includes('surprise') && g.category === 'adult');
      const missing = 15 - finalList.length;
      const shuffledUniversal = [...universal].sort(() => 0.5 - Math.random());
      finalList.push(...shuffledUniversal.slice(0, missing));
    }

    // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
    const seen = new Set();
    const uniqueResults = finalList.filter(g => {
      if (seen.has(g.id)) return false;
      seen.add(g.id);
      return true;
    });

    // –ë–µ—Ä—ë–º –¥–æ 20, –Ω–æ –Ω–µ –º–µ–Ω–µ–µ —Ç–æ–≥–æ, —á—Ç–æ –µ—Å—Ç—å
    const results = uniqueResults.slice(0, 20);
    const count = results.length;

    let html = `<h2>–í–æ—Ç ${count} –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –∏–¥–µ–π –¥–ª—è –≤–∞—Å üëá</h2>`;
    results.forEach(g => {
      html += `
        <div class="gift-card">
          <strong>${g.title}</strong><br>
          ${g.description}
        </div>
      `;
    });

    html += `
      <div class="subscribe-cta">
        <p>–í—Å–µ –∏–¥–µ–∏ –ø–æ–¥–æ–±—Ä–∞–Ω—ã –≤—Ä—É—á–Ω—É—é ‚Äî –±–µ–∑ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –∏ –Ω–∞–≤—è–∑—á–∏–≤–æ–π —Ä–µ–∫–ª–∞–º—ã.</p>
        <button class="subscribe-btn" onclick="window.open('https://t.me/mini_ups_lab', '_blank')">
          –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª ‚Üí –µ—â—ë –±–æ–ª—å—à–µ –∏–¥–µ–π –º–∏–Ω–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π!
        </button>
      </div>
    `;

    document.getElementById('questions').style.display = 'none';
    document.getElementById('results').innerHTML = html;
    document.getElementById('results').style.display = 'block';
  }

    // –°–¢–ê–†–¢
    renderStep();
  </script>
